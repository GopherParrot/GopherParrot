name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight UTC
  workflow_dispatch: # allows manual trigger from the "Actions" tab

permissions:
  contents: write # this is crucial!

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # use v4 for better compatibility
      - uses: platane/snk@v3
        with:
          github_user_name: GopherParrot
          outputs: |
            dist/github-snake.svg # This will be the main SVG file
            # You can keep or remove the other output lines if you don't need them
            # dist/github-snake-dark.svg?palette=github-dark
            # dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8f7eef,#80ffb5,#ebf8ff&color_calendar=orange,darkblue,darkgreen,darkred
      - name: Push to GitHub
        uses: git-auto-commit-action@v5 # using v5, current stable version
        with:
          commit_message: "Generate Snake Contribution"
          branch: main # this commits to your main branch
